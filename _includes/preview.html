<div class="preview-box">
  <div class="preview-picture">
    <a href="{{ post.url }}"><img src="{{ post.picture }}"></a><br><br>
  </div>
  <div class="preview-text">
    <h3>{{ post.title }}</h3>
    <p>{{ post.description }}</p>
    <a class="read-more" href="{{ post.url }}"> Read more!</a>
  </div>
</div>
